{% extends 'base.html' %}
{% block title %}Edit Booking{% endblock %}

{% block content %}
<div class="container my-5">
    <h2>Edit Booking for "{{ booking.event.title }}"</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">Update Booking</button>
        <a href="{% url 'bookings:my_bookings' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
