{% extends 'base.html' %}
{% if existing_review %}
    <div class="alert alert-info">
        You're updating your previous review.
    </div>
{% endif %}
{% block content %}
<div class="container py-4">
    <h2>Write a Review for {{ event.title }}</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Submit Review</button>
    </form>
</div>
{% endblock %}
