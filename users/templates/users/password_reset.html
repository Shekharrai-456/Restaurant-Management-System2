{% extends "base.html" %}
{% block content %}
<div class="container py-5">
  <h2 class="mb-4">Reset Your Password</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Send Password Reset Email</button>
  </form>
</div>
{% endblock %}
