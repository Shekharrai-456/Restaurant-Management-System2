{% extends 'base.html' %}
{% block title %}Set New Password{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white dark:bg-gray-800 rounded shadow p-6">
  <h2 class="text-2xl font-bold mb-6 text-center">Set a New Password</h2>

  <form method="POST" novalidate>
    {% csrf_token %}
    {{ form.new_password1.label_tag }}
    {{ form.new_password1 }}

    {{ form.new_password2.label_tag }}
    {{ form.new_password2 }}

    <button type="submit"
            class="mt-4 w-full bg-primary text-white py-2 rounded hover:bg-indigo-600 transition">
      Reset Password
    </button>
  </form>
</div>
{% endblock %}
