{% extends 'base.html' %}
{% load static %}

{% block title %}Contact Us{% endblock %}

{% block content %}
<div class="container py-5">
  <h1 class="mb-4">Contact Us</h1>
  
  <div class="row justify-content-center">
    <div class="col-md-8">
      <form method="post" action="{% url 'contact' %}">
        {% csrf_token %}
        
        <div class="mb-3">
          <label for="id_name" class="form-label">Name</label>
          <input type="text" class="form-control" id="id_name" name="name" placeholder="Your name" required>
        </div>
        
        <div class="mb-3">
          <label for="id_email" class="form-label">Email</label>
          <input type="email" class="form-control" id="id_email" name="email" placeholder="your.email@example.com" required>
        </div>
        
        <div class="mb-3">
          <label for="id_subject" class="form-label">Subject</label>
          <input type="text" class="form-control" id="id_subject" name="subject" placeholder="Subject" required>
        </div>
        
        <div class="mb-3">
          <label for="id_message" class="form-label">Message</label>
          <textarea class="form-control" id="id_message" name="message" rows="5" placeholder="Write your message here..." required></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary">Send Message</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
